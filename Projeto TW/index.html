<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/4464601f46.js"></script>
    <title>Cadastro - EventShare</title>
</head>

<body>
    
    <main class="cadastro-main">
        <section id="banner-cadastro">
            <!-- <img src="imagens/teclado.PNG" alt="imagem teclado"> -->
            <div class="texto-cadastro">
                <h1>CRIE SUA CONTA</h1>
            </div>
        </section>
        <section class="cadastro-pai">

            <input class="cadastro-input" type="text" name="nome" id="" placeholder="Nome completo">
            <input class="cadastro-input"type="text" name="email" id="" placeholder="E-mail de comunidade">
            <input class="cadastro-input"type="text" name="Comunidade" id="" placeholder="Comunidade">
            <div>
                <input class="cadastro-input" type="text" name="Senha" id="" placeholder="Senha*">
                <span class="cadastro-span">*Minimo de 8 caracteres</span>
            </div>
            <input class="cadastro-input" type="text" name="Confirmar senha" id="" placeholder="Confirmar senha">
            <button class="cadastro-button">Enviar</button>
        </section>
    </main>
    
</body>

</html>
